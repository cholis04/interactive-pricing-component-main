<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />

</head>

<body>

  <!-- Main Content -->
  <main>

    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <div class="card-price">
      <div class="set-price">
        <p><span id="views">100K</span> Pageviews</p>
        <p><span id="price">$16.00</span> / <span id="time-period">month</span></p>
        <form name="range-price">
          <input type="range" min="0" max="4" step="1" name="pageviews" id="pageviews" value="2">
        </form>
        <div class="period-select">
          <p>Monthly Billing</p>
          <form>
            <label for="period">
              <input type="checkbox" name="period" id="period" />
              <span class="box-check">
                <span></span>
              </span>
            </label>
          </form>
          <p>Yearly Billing <span class="discount">25% discount</span></p>
        </div>
      </div>
      <hr />
      <div class="action">
        <ul>
          <li>
            Unlimited websites
          </li>
          <li>
            100% data ownership
          </li>
          <li>
            Email reports
          </li>
        </ul>
        <div class="wrap-button">
          <a href="#">Start my trial</a>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer Attribution -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cholis04" target="_blank" rel="noopener noreferrer">cholis04</a>.
    </div>
  </footer>

  <!-- Script -->
  <script src="./index.js"></script>
</body>

</html>
